<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="shadow"></div>
  <div class="yallowcov"> 
  
    <div class="yallowandblack">
      <img class="frontimg" src="assets/images/illustration-article.svg" alt="frontimg">
      <br><br> <br>
      <p class="p">Learning</p> 
      <br> <br>
      <p class="Published">  Published 21 Dec 2023</p>
      <p class="foundations">HTML & CSS foundations</p>
      <p class="text">  These languages are the backbone of every website,
         defining structure, content, and presentation.
      </p>
     
      <br>
      <div class="down">
        
        <img class="profil" src="assets/images/image-avatar.webp" alt="profil">
        <p class="name"> Greg Hooper</p> 
      </div>  
        
       <div class="attribution"> 
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Sam Sheppard</a>.
       </div>
    </div>
  </div>

</html>
